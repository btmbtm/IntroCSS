<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduction to CSS: Calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dhurjati' rel='stylesheet' type='text/css'>
    <!-- Javascript -->
    <script type="text/javascript" src="calculator.js" defer></script> 
</head>

<body>
    <div id="calculator">
        <div id="calc_head">
            <h1> System Calculator </h1>
        </div>
        <div id="calc_body">
            <div id="display"></div>
            <div class="button_row">
                <div id="clearBtn" class="button"> C </div>
                <div id="deleteBtn" class="button"> D </div>
                <div id="evaluateBtn" class="button"> = </div>
                <div id="multBtn" class="button"> * </div>
            </div>
            <div class="button_row">
                <div id="sevenBtn" class="button"> 7 </div>
                <div id="eightBtn" class="button"> 8 </div>
                <div id="nineBtn" class="button"> 9 </div>
                <div id="buttonDiv" class="button"> / </div>
            </div>
            <div class="button_row">
                <div id="fourBtn" class="button"> 4</div>
                <div id="fiveBtn" class="button"> 5 </div>
                <div id="sixBtn" class="button"> 6 </div>
                <div id="minusBtn" class="button"> - </div>
            </div>
            <div class="button_row">
                <div id="oneBtn" class="button"> 1 </div>
                <div id="twoBtn" class="button"> 2</div>
                <div id="threeBtn" class="button"> 3</div>
                <div id="addBtn" class="button tall" style=" float: right; "> + </div>
            </div>
            <div class="button_row_3 ">
                <div id="zeroBtn" class="button wide "> 0 </div>
                <div id="decBtn" class="button "> . </div>
            </div>
        </div>
    </div>
    <footer>
            <h2><a href="../" > Project Directory </a></h2>
            <h5> Brian Merriman | Modern Developer | 2016 </h5>
        </footer>
</body>

</html>
