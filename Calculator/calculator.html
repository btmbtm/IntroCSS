<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Introduction to CSS: Projects </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dhurjati' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="calculator">
        <div id="calc_head">
            <h1> System Calculator </h1>
        </div>
        <div id="calc_body">
            <div id="display"> 0 </div>
            <div class="button_row">
                <div class="button"> C </div>
                <div class="button"> E </div>
                <div class="button"> = </div>
                <div class="button"> * </div>
            </div>
            <div class="button_row">
                <div class="button"> 7 </div>
                <div class="button"> 8 </div>
                <div class="button"> 9 </div>
                <div class="button"> / </div>
            </div>
            <div class="button_row">
                <div class="button"> 4</div>
                <div class="button"> 5 </div>
                <div class="button"> 6 </div>
                <div class="button"> - </div>
            </div>
            <div class="button_row">
                <div class="button"> 1 </div>
                <div class="button"> 2</div>
                <div class="button"> 3</div>
                <div class="button tall" style=" float: right; "> + </div>
            </div>
            <div class="button_row_3 ">
                <div class="button wide "> 0 </div>
                <div class="button "> . </div>
            </div>
        </div>
    </div>
    <footer>
        <h2><a href="/index.html" > Project Directory </a></h2>
        <h5> Brian Merriman | Modern Developer | 2016 </h5>
    </footer>
</body>

</html>
