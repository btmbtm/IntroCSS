<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduction to CSS: Login Form </title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <script src="../Javascript/validator.js" type="text/javascript" defer></script>
    <script type="text/javascript" src="login.js" defer></script>
</head>

<body>
    <form id="loginForm" name="loginForm" action="" method="">
        <h1> Login: </h1>
        <ul>
            <li>
                <label> Username: </label>
                <input name="username" for="loginForm" type="text" placeholder="Username" required /> </li>
            <li>
                <label> Password: </label>
                <input name="password" for="loginForm" type="password" placeholder="•••••" required/> </li>
            <li>
                <input type="checkbox" />
                <label name="remember" id="remember" for="loginForm"> Remember My Login Info </label>
            </li>
            <li>
                <input type="submit" value="Sign In" /> </li>
        </ul>
    </form>
    <footer>
        <h2><a href="../../" > Project Directory </a></h2>
        <h5> Brian Merriman | Modern Developer | 2016 </h5>
    </footer>
</body>

</html>
