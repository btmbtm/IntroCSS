<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Introduction to CSS: Shipping and Billing Address Form </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
        <script src="../Javascript/validator.js" type="text/javascript" defer></script>
        <script type="text/javascript" src="shippingbilling.js" defer></script>
    </head>
    <body>
        
        <form id="shippingBillingForm" name="shippingBillingForm" action="" method="">
            <h1> Shipping and Billing Information Form </h1>
            <fieldset>
                <legend> Shipping Information </legend>
                <ul>
                    <li>
                        <label> First Name: </label>
                        <input name="firstNameShip" for="shippingBillingForm" type="text" required />
                    </li>
                    <li>
                        <label> Last Name: </label>
                        <input name="lastNameShip" for="shippingBillingForm" type="text" required/>
                    </li>
                    <li>
                        <label> Address: </label>
                        <input name="addressShip" for="shippingBillingForm" type="text" required/>
                    </li>
                    <li>
                        <label> City: </label>
                        <input name="cityShip" for="shippingBillingForm" type="text" required/>
                    </li>
                    <li>
                        <label> Country: </label>
                        <input name="countryShip" for="shippingBillingForm" type="text" required/>
                    </li>required

                    <li class="billingshipping">
                        <input name="billShipSame" for="shippingBillingForm" type="checkbox" required/>
                        <label> <em>Shipping Information</em> same as <em>Billing Information</em> </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend> Billing Information </legend>
                <ul>
                    <li>
                        <label> First Name: </label>
                        <input name="firstNameBill" for="shippingBillingForm" type="text" required/>
                    </li>
                    <li>
                        <label> Last Name: </label>
                        <input name="lastNameBill" for="shippingBillingForm" type="text" required/>
                    </li>
                    <li>
                        <label> Address: </label>
                        <input name="addressBill" for="shippingBillingForm" type="text" required/>
                    </li>
                    <li>
                        <label> City: </label>
                        <input name="cityBill" for="shippingBillingForm" type="text" required />
                    </li>
                    <li>
                        <label> Country: </label>
                        <input name="countryBill" for="shippingBillingForm" type="text" required/>
                    </li>
                    
                </ul>
            </fieldset>
            <input for="shippingBillingForm" type="submit" value="Submit"/>
        </form>
        <footer>
            <h2><a href="../../" > Project Directory </a></h2>
            <h5> Brian Merriman | Modern Developer | 2016 </h5>
        </footer>
    </body>
</html>
