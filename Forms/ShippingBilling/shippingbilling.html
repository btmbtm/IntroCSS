<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Introduction to CSS: Shipping and Billing Address Form </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
        <form action="" method="">
            <h1> Shipping and Billing Information Form </h1>
            <fieldset>
                <legend> Shipping Information </legend>
                <ul>
                    <li>
                        <label> First Name: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> Last Name: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> Address: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> City: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> Country: </label>
                        <input type="text" />
                    </li>
                    <li class="billingshipping">
                        <input type="checkbox" />
                        <label> <em>Shipping Information</em> same as <em>Billing Information</em> </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend> Billing Information </legend>
                <ul>
                    <li>
                        <label> First Name: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> Last Name: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> Address: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> City: </label>
                        <input type="text" />
                    </li>
                    <li>
                        <label> Country: </label>
                        <input type="text" />
                    </li>
                    
                </ul>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
        <footer>
            <h2><a href="/index.html" > Project Directory </a></h2>
            <h5> Brian Merriman | Modern Developer | 2016 </h5>
        </footer>
    </body>
</html>
