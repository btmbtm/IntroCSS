<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Introduction to CSS: Search Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dhurjati' rel='stylesheet' type='text/css'>
    <script src="../Javascript/validator.js" type="text/javascript" defer></script>
    <script type="text/javascript" src="search.js" defer></script>
</head>

<body>
    <form name="searchForm" id="searchForm" action="" method="post">
        <h2 class="title"> Search Our Store: </h2>
        <select name="searchType" for="searchForm" required>
            <option selected disabled value="">Chose Category</option>
            <optgroup label="Women's">
                <option value="womensClothing"> Women's Clothing </option>
                <option value="womensShoes"> Women's Shoes</option>
                <option value="womensAccessories"> Women's Accessories </option>
            </optgroup>
            <optgroup label="Men's">
                <option value="mensClothing"> Men's Clothing </option>
                <option value="mensShoes"> Men's Shoes</option>
                <option value="mensAccessories"> Men's Accessories </option>
            </optgroup>
            <optgroup label="Children's">
                <option value="childrensClothing"> Children's Clothing </option>
                <option value="childrensShoes"> Children's Shoes</option>
                <option value="childrensAccessories"> Children's Accessories </option>
            </optgroup>
            <optgroup label="Other">
                <option value="cosmeticsAndPerfumes"> Cosmetics and Perfumes </option>
                <option value="pets"> Pets </option>
            </optgroup>
        </select>
        <input type="text" name="searchQuery" for="searchForm" placeholder="Enter search query here!" required/>
        <input type="submit" value="Search" />
    </form>
    <footer>
        <h2><a href="../../" > Project Directory </a></h2>
        <h5> Brian Merriman | Modern Developer | 2016 </h5>
    </footer>
</body>

</html>
