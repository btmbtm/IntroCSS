<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Introduction to CSS: Questionnaire Form </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
        <form action="" method="">
            <h1> A Short Pizza Questionnaire </h1>
            <h3> What is your favorite pizza type? </h3>
            <ul>
                <li>
                    <input type="radio" name="pizzaType" value="standard" required /><label> Standard Neapolitan Pizza </label>
                </li>
                <li>
                    <input type="radio" name="pizzaType" value="deepDish" required /> <label> Chicago Deep Dish </label>
                </li>
                <li>
                    <input type="radio" name="pizzaType" value="deepDish" required /> <label> Sicilian </label>
                </li>
                <li>
                    <input type="radio" name="pizzaType" value="deepDish" required /> <label> Thin Crust </label>
                </li>
                <li>
                    <input type="radio" name="pizzaType" value="deepDish" required /> <label> Other  </label> <input type="text" size="20" minlength="6" maxlength="30" />
                </li>
            </ul>
            <h3> What is your favorite pizza topping? </h3>
            <ul>
                <li>
                    <input type="radio" name="pizzaTopping" value="pepperoni" required/><label> Pepperoni </label>
                </li>
                <li>
                    <input type="radio" name="pizzaTopping" value="sausage" required/><label  for="sausage"> Sausage </label>
                </li>
                <li>
                    <input type="radio" name="pizzaTopping" value="mushrooms" required/><label> Mushrooms </label>
                </li>
                <li>
                    <input type="radio" name="pizzaTopping" value="chicken" required/><label> Chicken </label>
                </li>
                <li>
                    <input type="radio" name="pizzaTopping" value="other" required/><label> Other </label> <input type="text" size="20" minlength="6" maxlength="30" />
                </li>
            </ul>
            <input type="submit" value="Submit Your Response" />
        </form>

        <footer>
            <h2><a href="../../" > Project Directory </a></h2>
            <h5> Brian Merriman | Modern Developer | 2016 </h5>
        </footer>
    </body>
</html>
